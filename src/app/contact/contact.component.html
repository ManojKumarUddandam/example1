<app-header></app-header>
<div class="container-info">
    <div class="heading">
        <h1>Contact</h1>
    </div>
    <div class="contact">
        <h2>Connect with me</h2>
        <p>If you want to know more about me or my work, or if you would just</p>
            <p>like to say hello, send me a message. I'd love to hear from you.</p>
    </div>
    <div class="form-container">
        <form class="form" #createPortfolioform="ngForm">
          <div class="form-group">
            <label for="your_name">Your Name</label>
            <input type="text" id="name" name="name" ngModel/>
          </div>
          <div class="form-group">
            <label for="your_email">Your email</label>
            <input type="text" id="email" name="email" ngModel/>
          </div>
          <div class="form-group">
            <label for="textarea">Your Message</label>
            <textarea name="textarea" id="textarea" rows="10" cols="50" ngModel></textarea>
          </div>
          <button class="form-submit-btn" type="submit" (click)="submitForm()">Submit</button>
        </form>
      </div>
      <div class="social-media-container" >
        <a href="https://www.linkedin.com/in/manojuddandam/" target="_blank">
          <img src="assets/linkedin.png" alt="LinkedIn" />   
        </a>
        <a href="https://github.com/ManojKumarUddandam" target="_blank">
          <img src="assets/github.png" alt="GitHub" />   
        </a>
        <a class="insta" href="https://www.instagram.com/manoj_uddandam/" target="_blank">
          <img  class="animated"  src="assets/instagram.png" alt="Instagram" />           
        </a>
        <a href="https://www.facebook.com/ojtinku.uddhandam/" target="_blank">
          <img src="assets/facebook.png" alt="Facebook" />  
        </a>
      </div>
</div>
<app-foot></app-foot>
